schema {
  query: Query
  mutation: Mutation
}

input CreateUserRequest {
  avatarUrl: String
  email: String!
  fullName: String!
  jobTitle: String
  metadata: JSONObject
}

"""
A date-time string at UTC, such as 2019-12-03T09:54:33Z, compliant with the date-time format.
"""
scalar DateTime

"""Represents a simple JSON object (no arrays)."""
scalar JSONObject

type Mutation {
  createUser(input: CreateUserRequest!): User!
  deleteUser(id: ID!): Boolean!
  updateUser(input: UpdateUserRequest!): User!
}

type PlanModel {
  code: String!
  createdAt: DateTime!
  id: String!
  price: Float!
  updatedAt: DateTime!
}

type Query {
  currentUser: User
  health: String!
  plans: [PlanModel!]!
  user(id: ID!): User!
  users(limit: Int): [User!]!
}

input UpdateUserRequest {
  avatarUrl: String
  email: String
  fullName: String
  id: ID!
  jobTitle: String
  metadata: JSONObject
}

type User {
  avatarUrl: String
  createdAt: DateTime!
  email: String!
  fullName: String!
  id: ID!
  jobTitle: String
  metadata: JSONObject
  updatedAt: DateTime!
}