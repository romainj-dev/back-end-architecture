schema {
  query: Query
}

type PlanModel {
  id: String!
  code: String!
  price: Float!
  createdAt: DateTime!
  updatedAt: DateTime!
}

"""
A date-time string at UTC, such as 2019-12-03T09:54:33Z, compliant with the date-time format.
"""
scalar DateTime

type Query {
  health: String!
  plans: [PlanModel!]!
}